<!DOCTYPE html>
<html>
<head>
  <script>
    var _paq = window._paq = window._paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="https://test9520.matomo.cloud/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '4']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.async=true; g.src='https://cdn.matomo.cloud/test9520.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <title>Simple Demo Store</title>

  <style>
    body{
      font-family: Arial;
      background:#f5f5f5;
      margin:0;
    }

    header{
      background:#222;
      color:white;
      padding:15px;
      text-align:center;
    }

    .container{
      display:flex;
      gap:20px;
      padding:20px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .product{
      background:white;
      width:220px;
      padding:15px;
      border-radius:10px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
      text-align:center;
    }

    .product img{
      width:100%;
      height:150px;
      object-fit:cover;
      border-radius:10px;
    }

    button{
      padding:8px 10px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      background:#007bff;
      color:white;
      margin-top:8px;
    }

    #cartBox{
      background:white;
      padding:15px;
      max-width:300px;
      margin:20px auto;
      border-radius:10px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>

<header>
  <h1>Demo E-Commerce Website</h1>
</header>

<div class="container">

  <div class="product">
    <img src="https://picsum.photos/200?1">
    <h3>Product A</h3>
    <p>$10</p>
    <button onclick="addToCart('Product A',10)">Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://picsum.photos/200?2">
    <h3>Product B</h3>
    <p>$15</p>
    <button onclick="addToCart('Product B',15)">Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://picsum.photos/200?3">
    <h3>Product C</h3>
    <p>$20</p>
    <button onclick="addToCart('Product C',20)">Add to Cart</button>
  </div>

</div>

<div id="cartBox">
  <h3>ðŸ›’ Cart</h3>
  <ul id="cartItems"></ul>
  <p><strong>Total: $<span id="total">0</span></strong></p>
</div>

<script>
  let total = 0;

  function addToCart(name, price){
    const list = document.getElementById("cartItems");
    const item = document.createElement("li");
    item.textContent = name + " - $" + price;
    list.appendChild(item);

    total += price;
    document.getElementById("total").textContent = total;
  }
</script>

</body>
</html>
