<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign in to xyz</title>
  <style>
    :root {
      --gh-bg: #0d1117;
      --gh-text: #c9d1d9;
      --gh-border: #30363d;
      --gh-input-bg: #0d1117;
      --gh-blue: #238636;
      --gh-blue-hover: #2ea043;
      --gh-gray: #8b949e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--gh-bg);
      color: var(--gh-text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      padding: 16px 32px;
      border-bottom: 1px solid var(--gh-border);
    }

    .logo {
      width: 32px;
      height: 32px;
      fill: white;
    }

    .container {
      margin-top: 60px;
      width: 100%;
      max-width: 340px;
      padding: 0 16px;
    }

    h1 {
      font-size: 24px;
      font-weight: 300;
      text-align: center;
      margin-bottom: 24px;
      color: white;
    }

    .form-box {
      background: #161b22;
      border: 1px solid var(--gh-border);
      border-radius: 12px;
      padding: 24px 40px 32px;
    }

    label {
      display: block;
      margin: 20px 0 6px;
      font-size: 14px;
      font-weight: 600;
      color: white;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      background: var(--gh-input-bg);
      border: 1px solid var(--gh-border);
      border-radius: 6px;
      color: var(--gh-text);
      font-size: 16px;
      line-height: 20px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #58a6ff;
      box-shadow: 0 0 0 3px rgba(88,166,255,0.3);
    }

    .forgot {
      display: block;
      margin: 16px 0 24px;
      font-size: 14px;
      color: #58a6ff;
      text-decoration: none;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    .btn-primary {
      display: block;
      width: 100%;
      padding: 10px 16px;
      font-size: 16px;
      font-weight: 500;
      text-align: center;
      background: var(--gh-blue);
      color: white;
      border: 1px solid var(--gh-blue);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary:hover {
      background: var(--gh-blue-hover);
      border-color: var(--gh-blue-hover);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: var(--gh-gray);
      font-size: 12px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: var(--gh-border);
    }

    .divider span {
      padding: 0 16px;
    }

    .btn-outline {
      display: block;
      width: 100%;
      padding: 9px 16px;
      font-size: 16px;
      text-align: center;
      background: transparent;
      color: var(--gh-text);
      border: 1px solid var(--gh-border);
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.2s;
    }

    .btn-outline:hover {
      background: rgba(255,255,255,0.08);
      border-color: #8b949e;
    }

    .signup {
      text-align: center;
      margin-top: 32px;
      font-size: 14px;
      color: var(--gh-gray);
    }

    .signup a {
      color: #58a6ff;
      text-decoration: none;
    }

    .signup a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: auto;
      padding: 40px 0 60px;
      font-size: 12px;
      color: var(--gh-gray);
      text-align: center;
    }

    footer a {
      color: var(--gh-gray);
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      color: #58a6ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header class="header">
    <svg viewBox="0 0 16 16" class="logo" aria-hidden="true">
      <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
    </svg>
  </header>

  <div class="container">
    <h1>Sign in to xyz</h1>

    <div class="form-box">
      <form id="fake-login" action="javascript:void(0)" method="post">

        <label for="login">Username or email address</label>
        <input type="text" id="login" name="login" autocomplete="username" autofocus />

        <label for="password">
          Password
          <a href="#" class="forgot">Forgot password?</a>
        </label>
        <input type="password" id="password" name="password" autocomplete="current-password" />

        <button type="submit" class="btn-primary">Sign in</button>
      </form>

      <div class="divider"><span>or</span></div>

      <a href="#" class="btn-outline">Sign in with a passkey</a>
    </div>

    <div class="signup">
      New to being_aman? <a href="#">Create an account</a>.
    </div>
  </div>

  <footer>
    <a href="#">Terms</a> •
    <a href="#">Privacy</a> •
    <a href="#">Security</a> •
    <a href="#">Contact GitHub</a>
  </footer>

  <script>
    // Fake login handler – only for demo/testing
    document.getElementById("fake-login").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("login").value.trim();
      const pass = document.getElementById("password").value;

      if (user && pass) {
        alert("→ Fake login attempt ←\n\nUsername/email: " + user + "\nPassword: " + pass + "\n\n(This is NOT real GitHub)");
      } else {
        alert("Please fill in both fields (demo only)");
      }
    });
  </script>

</body>
</html>
