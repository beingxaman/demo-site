<!DOCTYPE html>
<html>
<head>
  <title>CSPT Lab (URL Based)</title>
  <style>
    body { font-family: Arial; }
    button { margin: 5px; }
    #content {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }
    .admin { color: red; }
  </style>
</head>
<body>

<h2>User Dashboard (CSPT Lab)</h2>

<button onclick="navigate('profile')">Profile</button>
<button onclick="navigate('settings')">Settings</button>

<div id="content">Content will load here‚Ä¶</div>

<script>
/* Simulated server files */
const FILE_SYSTEM = {
  "/pages/profile.html": "<h3>Profile Page</h3><p>Normal user profile</p>",
  "/pages/settings.html": "<h3>Settings Page</h3><p>User settings</p>",
  "/pages/admin.html": "<h3 class='admin'>Admin Panel</h3><p>‚ùå Unauthorized</p>",
  "/internal/config.html": "<h3>Internal Config</h3><p>API_KEY = secret-123</p>"
};

/* Vulnerable resolver */
function resolvePath(base, input) {
  const full = base + input + ".html";
  const stack = [];

  full.split("/").forEach(p => {
    if (p === "..") stack.pop();
    else if (p && p !== ".") stack.push(p);
  });

  return "/" + stack.join("/");
}

/* URL update + CSPT */
function navigate(tab) {
  // URL CHANGE üî•
  history.pushState({}, "", "?tab=" + tab);
  load(tab);
}

function load(tab) {
  const path = resolvePath("/pages/", tab);
  console.log("Resolved path:", path);

  document.getElementById("content").innerHTML =
    FILE_SYSTEM[path] || "<p style='color:red'>404 - Not Found</p>";
}

/* Handle back / forward */
window.onpopstate = () => {
  const tab = new URLSearchParams(location.search).get("tab");
  if (tab) load(tab);
};

/* Initial load */
const initialTab = new URLSearchParams(location.search).get("tab");
if (initialTab) load(initialTab);
</script>

</body>
</html>
